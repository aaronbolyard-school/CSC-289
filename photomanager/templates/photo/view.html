{% extends 'photo/base.html' %}
{% block title %}View - Photo Manager{% endblock %}
{% block header %}<h1>View Photos</h1>{% endblock %}
{% block content %}
{{ wtf.quick_form(form) }}
<ul>
{% for photo in photos %}
<li>
<a href="{{ url_for('photos.single_view', photo_id=photo.id) }}">{{ photo.name }}</a>
</li>
{% endfor %}
</ul>
{% endblock %}
